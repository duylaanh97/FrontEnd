<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 10</title>
</head>
<body>
	<p>Các Số chia hết cho 3 hoặc 7 là </p>
	<script type="text/javascript">
		for (var i=0; i<=100 ; i++)
		{
			if (i % 3 == 0 || i % 7 == 0)
			{
				document.write(i + ' ')
			}
		}
	</script>
</body>
</html>
