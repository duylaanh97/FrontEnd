<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BÃ i 8</title>
</head>
<body>
	<input type="text" name="" id="number">
	<button onclick="caculate()">Click</button>
	<p id="result"></p>
<script type="text/javascript">
	function giaiThua(a) {
		var res1=1;
		for (var i = 1; i <= a; i++) {
			res1=res1*i;
		}
		return res1;
	}

	function caculate() {
		var n=document.getElementById("number").value;
		var res=0;
		for (var i = 1;i<=n;i++) {
			res=res+1/giaiThua(i);
		}
		document.getElementById("result").innerHTML=res;
	}
</script>
</body>
</html>
