<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BÃ i 1: LightBox</title>
	<script type="text/javascript" src="../JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".images img").click(function(){
				var x = $(this).attr('src');
				$('.light-img').attr('src' ,x);
				$('.lightbox').fadeIn('fast');
			});
			$(window).keyup(function(e){
				if (e.which == 27) {
					$(".lightbox").fadeOut('fast');
				};
			});
		});
	</script>
	<style type="text/css">
		.images img{
			width: 24%;
			padding: 1px 5px;
		}
		.images img:hover{
			background: black;

		}
		.lightbox{
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0px;
			top: 0px;
			background-color: black;
			text-align: center;
			display: none;
		}
		.light-img{
			position: relative;
			height: 60%;
			width: auto;
			top: 20%;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">LightBox</h1><br>
	<div class="lightbox">
		<img src="../images/02.jpg" class="light-img">
	</div>
	<div class="images">
		<img src="../images/01.jpg">
		<img src="../images/02.jpg">
		<img src="../images/03.jpg">
		<img src="../images/04.jpg">
	</div>
</body>
</html>
